<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
</head>
<body>

<h1>bendellah.top</h1>

<p id="date"></p>

<div id="content"></div>

<script>
    // Show today's date
    var today = new Date();
    document.getElementById("date").innerHTML = today.toDateString();

    // Get path (remove leading slash)
    var path = window.location.pathname.substring(1);

    if (path === "") {
        document.getElementById("content").innerHTML =
            "<p>Welcome.</p>" +
        
            "<p>If you're reviewing my application, try adding your company name after the slash.</p>" +

          "<p>For example: bendellah.top/NASA</p>";
    } else {
        document.getElementById("content").innerHTML =
            "<p>hi " + path + " please hire me</p>";
    }
</script>

</body>
</html>
