<body>
  <div class="container">
    <h1>What We Know About You</h1>
    <ul id="info-list">
      <li>Detectingâ€¦</li>
    </ul>
  </div>

  <script>
    // ------------- Helper Functions -------------

    // 1. Canvas fingerprint
    async function getCanvasFingerprint() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      ctx.textBaseline = 'top';
      ctx.font = '16px Arial';
      ctx.fillStyle = '#f60';
      ctx.fillRect(10, 10, 100, 30);
      ctx.fillStyle = '#069';
      ctx.fillText('FingerprintðŸ¤–', 15, 15);
      const dataUrl = canvas.toDataURL();
      const buffer = new TextEncoder().encode(dataUrl);
      const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2,'0')).join('');
    }

    // 2. WebGL / GPU info
    function getWebGLInfo() {
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      if (!gl) return null;
      return {
        vendor: gl.getParameter(gl.VENDOR),
        renderer: gl.getParameter(gl.RENDERER),
        version: gl.getParameter(gl.VERSION),
        shadingLanguage: gl.getParameter(gl.SHADING_LANGUAGE_VERSION),
        extensions: gl.getSupportedExtensions().length
      };
    }

    // 3. Font detection (simple sample)
    function detectFonts() {
      const testString = 'mmmmmmmmmmlli';
      const baseFonts = ['monospace','serif','sans-serif'];
      const testFonts = ['Arial','Courier New','Times New Roman','Comic Sans MS','Impact','Trebuchet MS','Verdana'];
      const available = [];
      const ctx = document.createElement('canvas').getContext('2d');

      baseFonts.forEach(base => {
        ctx.font = `72px ${base}`;
        var baselineSize = ctx.measureText(testString).width;
        testFonts.forEach(font => {
          ctx.font = `72px '${font}',${base}`;
          if (ctx.measureText(testString).width !== baselineSize) {
            if (!available.includes(font)) available.push(font);
          }
        });
      });
      return available;
    }

    // 4. Incognito/Private mode detection (basic)

async function detectIncognito() {
  if (navigator.storage && navigator.storage.estimate) {
    try {
      const { quota } = await navigator.storage.estimate();
      // If quota is unusually low, it's likely incognito
      return quota < 120 * 1024 * 1024;
    } catch {
      return false;
    }
  }
  return false;
}

    // 6. Motion sensor support
    function motionSupport() {
      return !!(window.DeviceMotionEvent || window.DeviceOrientationEvent);
    }

    // 7. IP Geo Lookup
    async function getIPInfo() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        return await res.json();
      } catch {
        return null;
      }
    }

    // 8. Device, Browser, OS, etc. (from previous version)
    function detectDevice() {
      const ua = navigator.userAgent;
      if (/iPhone/i.test(ua)) return 'iPhone';
      if (/iPad/i.test(ua))   return 'iPad';
      if (/Android/i.test(ua)) return 'Android device';
      if (/Mobi|Mobile/i.test(ua)) return 'mobile device';
      return 'desktop';
    }
    function detectBrowser() {
      const ua = navigator.userAgent;
      if (/Edg\/\d+/i.test(ua)) return 'Edge';
      if (/OPR\/\d+/i.test(ua)) return 'Opera';
      if (/Chrome\/\d+/i.test(ua)) return 'Chrome';
      if (/Safari\/\d+/i.test(ua) && /Version\/\d+/i.test(ua)) return 'Safari';
      if (/Firefox\/\d+/i.test(ua)) return 'Firefox';
      return 'Unknown';
    }
    function detectOS() {
      const ua = navigator.userAgent;
      let name = 'Unknown OS', version = '';
      if (/Windows NT (\d+\.\d+)/i.test(ua)) {
        name = 'Windows'; version = ua.match(/Windows NT (\d+\.\d+)/i)[1];
      } else if (/Android (\d+(\.\d+)?)/i.test(ua)) {
        name = 'Android'; version = ua.match(/Android (\d+(\.\d+)?)/i)[1];
      } else if (/iPhone OS (\d+_\d+)/i.test(ua)) {
        name = 'iOS'; version = ua.match(/iPhone OS (\d+_\d+)/i)[1].replace('_','.');
      } else if (/iPad.*OS (\d+_\d+)/i.test(ua)) {
        name = 'iOS'; version = ua.match(/iPad.*OS (\d+_\d+)/i)[1].replace('_','.');
      } else if (/Mac OS X (\d+_[\d_]+)/i.test(ua)) {
        name = 'macOS'; version = ua.match(/Mac OS X (\d+_[\d_]+)/i)[1].replace(/_/g,'.');
      } else if (/Linux/i.test(ua)) {
        name = 'Linux';
      }
      return { osName: name, osVersion: version };
    }

    // ------------- Main Info Gathering -------------

    async function getUserInfo() {
      const info = [];

      // Basic environment
      const device = detectDevice();
      const browser = detectBrowser();
      const orientation = (screen.orientation?.type || (window.matchMedia("(orientation: portrait)").matches ? 'portrait' : 'landscape')).replace('-primary','');
      info.push(`You're on an <span class="highlight">${device}</span> using <span class="highlight">${browser}</span> in <span class="highlight">${orientation}</span> mode.`);

      // Screen & pixel density
      info.push(`Your screen is <span class="highlight">${screen.width}Ã—${screen.height}</span> at <span class="highlight">${(window.devicePixelRatio||1).toFixed(2)}x</span> density.`);

      // OS & battery
      const { osName, osVersion } = detectOS();
      let batteryDesc = 'unknown battery';
      if ('getBattery' in navigator) {
        try {
          const bat = await navigator.getBattery();
          batteryDesc = `${Math.round(bat.level * 100)}%`;
        } catch {}
      }
      info.push(`You're on <span class="highlight">${osName}${osVersion?' '+osVersion:''}</span>, battery at <span class="highlight">${batteryDesc}</span>.`);

      // Language & timezone
      const lang = navigator.language || 'unknown';
      const tz = -new Date().getTimezoneOffset()/60;
      const sign = tz>=0?'+':'-';
      info.push(`Your language is <span class="highlight">${lang}</span>, time zone <span class="highlight">GMT${sign}${Math.abs(tz)}</span>.`);

      // Network type
      const netType = navigator.connection?.effectiveType || 'unknown';
      info.push(`Online via <span class="highlight">${netType}</span> connection.`);

      // Do Not Track
      info.push(`Do Not Track: <span class="highlight">${getDNT()}</span>.`);

      // Incognito / private mode
      const incog = await detectIncognito();
      info.push(`Private browsing mode: <span class="highlight">${incog?'Yes':'No'}</span>.`);

      // Canvas fingerprint
      const fp = await getCanvasFingerprint();
      info.push(`Canvas fingerprint: <span class="highlight">${fp.slice(0,16)}â€¦</span>.`);

      // WebGL / GPU info
      const webgl = getWebGLInfo();
      if (webgl) {
        info.push(`WebGL vendor: <span class="highlight">${webgl.vendor}</span>; renderer: <span class="highlight">${webgl.renderer}</span> (<span class="highlight">${webgl.extensions} extns</span>).`);
      } else {
        info.push(`WebGL not supported.`);
      }

      // Font detection
      const fonts = detectFonts();
      info.push(`Detected fonts: <span class="highlight">${fonts.join(', ')||'none of our test fonts'}</span>.`);

      // Motion sensors
      info.push(`Motion sensor support: <span class="highlight">${motionSupport()?'Yes':'No'}</span>.`);

      // IP & geo
      const ipData = await getIPInfo();
      if (ipData) {
        info.push(
          `IP: <span class="highlight">${ipData.ip}</span>; Location: <span class="highlight">${ipData.city}, ${ipData.region}, ${ipData.country_name}</span>; ISP: <span class="highlight">${ipData.org}</span>.`
        );
      }

      return info;
    }

    // Render to page
    document.addEventListener('DOMContentLoaded', async () => {
      const ul = document.getElementById('info-list');
      ul.innerHTML = '';
      const items = await getUserInfo();
      items.forEach(text => {
        const li = document.createElement('li');
        li.innerHTML = text;
        ul.appendChild(li);
      });
    });
  </script>
